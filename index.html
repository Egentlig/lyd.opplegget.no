<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Egentlig Soundboard</title>
</head>
<body>

<div class="container-xl">
    <h1>Soundboard eller no</h1>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">RubenGKS</h5>
            <div class="row">
                <div class="col-sm-2">
                    <figure>
                        <figcaption>KEKW</figcaption>
                        <audio controls src="content/audio/rubengks/KEKW.mp3" type="audio/mp3"></audio>
                    </figure>
                </div>
                <div class="col-sm-2">
                    <figure>
                        <figcaption>Silkeboksararar</figcaption>
                        <audio controls src="content/audio/rubengks/Silkeboksararar.mp3" type="audio/mp3"></audio>
                    </figure>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">kaau95</h5>
                <div class="row">
                    <div class="col-sm-2">
                        <figure>
                            <figcaption>Egentlig</figcaption>
                            <audio controls src="content/audio/kaau95/Egentlig.mp3" type="audio/mp3"></audio>
                        </figure>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Josefinegj</h5>
                <div class="row">
                    <div class="col-sm-2">
                        <figure>
                            <figcaption>Diamonds</figcaption>
                            <audio controls src="content/audio/josefinegj/Diamonds.mp3" type="audio/mp3"></audio>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
